kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1

namespace: open-cluster-management

resources:
  - ../../base

patches:
  - target:
      kind: Subscription
      name: advanced-cluster-management
    patch: |-
      - op: replace
        path: /spec/channel
        value: 'release-2.4'
