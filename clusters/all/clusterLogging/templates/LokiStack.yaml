  apiVersion: loki.grafana.com/v1
  kind: LokiStack
  metadata:
    name: logging-loki
    namespace: openshift-logging
    annotations:
      argocd.argoproj.io/sync-wave: '2'
  spec:
    size: 1x.small
    storage:
      schemas:
      - version: v12
        effectiveDate: '2022-06-01'
      secret:
        name: logging-loki-s3
        type: s3
    storageClassName: gp2
    tenants:
      mode: openshift-logging